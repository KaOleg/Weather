<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="media.css">
        <title>Прогоноз погоды</title>
        <link rel="shortcut icon" type="image/x-icon" href="free-icon-cloud-8357926.png">
    </head>
    <body>
        <div class="container">
            <header> 
                <h1>My Weather</h1>
            </header>
            <main>
                <input id="location" type="text" />
                <label for="location">Место</label>
                <button class="search">Найти</button>
                <div class="card">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/325/325610.png" alt="" />
                    <div class="info">
                        <h2 class="temp"></h2>
                        <h3 class="descr"></h3>
                        <p class="pressure">Давление: <span>5</span>мм. рт. ст.</p>
                        <p class="humidity">Влажность: <span>40</span>%</p>
                        <p class="wind-speed">Скорость ветра: <span>5</span>м/сек</p>
                        <p class="sunset">Закат: <span>20:00</span> </p>
                        <p class="sunrise">Восход: <span>5:00</span> </p>
                    </div>
                </div>
            </main>
            <footer>
                <h2>My Weather</h2>
                <hr />
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
